services:
  postgres:
    container_name: ams-postgres
    image: postgres:14.4
    ports:
      - "5432:5432"

    restart: on-failure

    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=sewon@221
      - POSTGRES_DB=sewon_ams

    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql

    expose:
      - 5432

  redis:
    container_name: ams-redis
    image: redis:7.0
    ports:
      - "6379:6379"

    restart: on-failure

    environment:
      - ALLOW_EMPTY_PASSWORD=yes

    volumes:
      - redis_data:/data

volumes:
  pg_data:
  redis_data:

networks:
  default:
    name: ams_network
    driver: bridge
